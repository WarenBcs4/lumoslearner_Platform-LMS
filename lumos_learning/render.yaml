services:
  - type: web
    name: lumos-learning
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn lumos.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lumos-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: lumos-redis
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com

  - type: redis
    name: lumos-redis
    ipAllowList: []

databases:
  - name: lumos-db
    databaseName: lumos_learning
    user: lumos_user